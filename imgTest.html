<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>imgTest</title>
</head>
<body>
    <p>
        <img src="image/vongole.jpg" alt="봉골레 파스타" width="100" height="100" align="left">
        봉골레(Vongole)는 조개를 뜻하는 이탈리아어. 
        조개 국물을 기본으로 하여 만들어내는 조개 소스와 깔끔하고 담백한 맛이 인상적인
        가장 인기있는 파스타 요리
    </p>

    <p>
        <img src="image/aglio e olio.jpg" alt="알리오 올리오" width="100" height="100" align="left">
        스파게티 알리오 올리오는 이탈리아 요리의 파스타 요리이다. 
        아브루초 주의 전통 요리로 이탈리아 전역에서 널리 먹는다.
        마늘을 올리브유에 빻아서 으깬 다음 뿌려서 만드는데 홍고춧가루를 흩뿌려서 먹기도 한다.
    </p>

</body>
</html>
