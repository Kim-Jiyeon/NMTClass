<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>imgTest</title>
</head>
<style>
    section{
        width:600px;
        height:100px;
        margin: 10px;
        color:white;
    }
    img{
        width: 100px;
        height: 100px;
        float: left;
    }
    #vongole{
        background-color: orangered;
    }
    #aglio{
        background-color: olive;
    }
</style>
<body>
    <section id="vongole">
        <img src="image/vongole.jpg" alt="봉골레 파스타">
        봉골레(Vongole)는 조개를 뜻하는 이탈리아어. 
        조개 국물을 기본으로 하여 만들어내는 조개 소스와 깔끔하고 담백한 맛이 인상적인
        가장 인기있는 파스타 요리
    </section>

    <section id="aglio">
        <img src="image/aglio e olio.jpg" alt="알리오 올리오">
        스파게티 알리오 올리오는 이탈리아 요리의 파스타 요리이다. 
        아브루초 주의 전통 요리로 이탈리아 전역에서 널리 먹는다.
        마늘을 올리브유에 빻아서 으깬 다음 뿌려서 만드는데 홍고춧가루를 흩뿌려서 먹기도 한다.
    </section>

</body>
</html>
