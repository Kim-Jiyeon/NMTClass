<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>연습</title>
    <style>
        label{
            color: chocolate;

        }
        input{

        }
    </style>
    <script>
        function calculate(){
            var keynum = document.getElementById("keynum").value;
            alert(keynum);
            keyprice = keynum * 10000;
            document.getElementById("price").value = keyprice + "원";
        }
    </script>
</head>
<body>
   <form id="myForm" oninput="calculate()">
       <label for="keynum">키보드</label>
        <input type="number" min="0" max="100" id="keynum"><br>
        <output id="price"></output>
   </form>
</body>
</html>
